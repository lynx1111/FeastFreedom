<mat-card>
<div class="container-fluid">
    <h2>Provider Register</h2>

   <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)">
        <p>Please fill in this form to provide your kitchen details.</p>
        <label>name</label>
       <input type="text" [class.is-invalid]="name.invalid && name.touched" 
        formControlName="name" class="form-control">
            <div *ngIf="name.errors && name.touched">
              <div class="alert alert-danger" *ngIf="name.errors?.required">name is required</div>
              <div class="alert alert-danger" *ngIf="name.errors?.minlength">name must be at least 1 characters</div>
            </div>
  
        <label>Email</label>
        <input type="text" [class.is-invalid]="email.invalid && email.touched" 
        formControlName="email" class="form-control">
            <div *ngIf="email.errors && email.touched">
              <div class="alert alert-danger" *ngIf="email.errors?.required">Email is required</div>
              <div class="alert alert-danger" *ngIf="email.errors?.email">Must be valuable email +address</div>
            </div>
  
        <label>Password</label>
        <input type="text" [class.is-invalid]="password.invalid && password.touched" 
        formControlName="password" class="form-control">
            <div *ngIf="password.touched && password.errors">
              <div class="alert alert-danger" *ngIf="password.errors.required">Password is required</div>
              <div class="alert alert-danger" *ngIf="password.errors.minlength">Password must be at least 3 characters</div>
            </div>
       
  
       <label>Confirm Password</label>
       <input type="text" [class.is-invalid]="confirmpass.invalid && confirmpass.touched" 
       formControlName="confirmpass" class="form-control">
           <div *ngIf="confirmpass.errors && confirmpass.touched">
             <div class="alert alert-danger" *ngIf="confirmpass.errors?.required">Confirm Password is required</div>
             <div class="alert alert-danger" *ngIf="confirmpass.errors?.mustMatch">Password not match</div>
           </div><br>

        

    <br>
  
        <button class="btn btn-primary" [disabled]="!userForm.valid" type="submit">Submit form</button>
    </form> 
  </div>
</mat-card>

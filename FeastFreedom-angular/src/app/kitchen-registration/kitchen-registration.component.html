<div class="container-fluid">
    <h2>Kitchen Registration</h2>
    <form [formGroup]="kitchenForm">

        <label>Kitchen Days</label>
        <div class="kitchenDays">
            <input type="checkbox" id="weekday-mon"/>
            <label for="weekday-mon">M</label>
            <input type="checkbox" id="weekday-tue"/>
            <label for="weekday-tue">T</label>
            <input type="checkbox" id="weekday-wed"/>
            <label for="weekday-wed">W</label>
            <input type="checkbox" id="weekday-thu"/>
            <label for="weekday-thu">T</label>
            <input type="checkbox" id="weekday-fri"/>
            <label for="weekday-fri">F</label>
            <input type="checkbox" id="weekday-sat"/>
            <label for="weekday-sat">S</label>
            <input type="checkbox" id="weekday-sun"/>
            <label for="weekday-sun">S</label>
          </div>

        <label>Kitchen open and close times</label><br>
        <input type="time" name="appt" min="00:00" max="24:00" required> <br>
        <input type="time" name="appt" min="00:00" max="24:00" required>
    </form>
</div>
